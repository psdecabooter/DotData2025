<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>LUMINOVA</title> <!-- Work in progress title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'basestyle.css' %}">
    <!-- fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
    {% block headings %}
    {% endblock %}
</head>

<body>
    <div class="ui wide container">
        <div class="ui secondary menu" style="margin-bottom: 0;">
            <div class="header item">
                <span class="ui huge header">LUMINOVA</span>
            </div>
            <a class="item" href="{% url 'home' %}">Find Your Estimate</a>
            <a class="item" href="{% url 'methodology' %}">Our Methodology</a>
        </div>
        <div class="ui divider" style="margin-top: 0"></div>
    </div>
    <div class="ui centered container">
        {% block content %}
        {% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
</body>

</html>
